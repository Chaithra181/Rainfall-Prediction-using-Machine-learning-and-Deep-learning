<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <!-- <title>Responsive Navbar | CodingNepal</title> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Rainfall Prediction</label>
      <ul>
        <li><a class="active" href="homel">Home</a></li>
        <li><a href="state">State Wise</a></li>
        <li><a href="districts">District Wise</a></li>
        <li><a href="prediction">Prediction</a></li>


      </ul>
    </nav>
	<section>
	<div class="container">
    <div class="group">
      <p class="text">Districts</p>
      <form action="/graphdistrict" method="post">
      <input id="i1" name="district"  list="districts" type="text">
    </div>
    <div>
      <datalist id="districts" class="list3"></datalist>
    </div>
      <div class="group">
		<p class="text">State</p>
      <input id="i2" name="state"  list="states" type="text">
	  </div>
	    <div>
      <datalist id="states" class="list"></datalist>
    </div>

	<button>Submit</button>
      {% block content %}

      {% endblock %}
      </form>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
       <script src="{{ url_for('static', filename='js/main1.js') }}"></script>

  </section>
     </body>
</html>
